<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="assets/js/game.js"></script>
</head>

<body>
<div><img src="assets/images/archer.jpg" alt=""></div>
  <div id="arch" class="container">
    <div class="jumbotron">
      <h1>Archer Hangman</h1>
      <p>Guess Who</p>
  </div>

  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Word to Guess</h3>
    </div>
    <div class="panel-body">
      <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
    </div>
  </div>
   
  <div class="panel">
    <div class="panel-body">
      Wrong Guesses: <span id="wrongGuesses"></span>
    </div>
  </div>
  
  <div class="panel">
    <div class="panel-body">
      Guesses Left: <span id="numGuesses"></span>
    </div>
  </div>
  
  <div class="panel">
    <div class="panel-body">
      Win Counter: <span id="winCounter">0</span>
    </div>
  </div>
  
  <div class="panel">
    <div class="panel-body">
      Loss Counter:  <span id="lossCounter">0</span>
    </div>
  </div> 
</div>
<script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
